spring.application.name=TaskTracker

spring.datasource.url = jdbc:mysql://localhost:3306/task_tracker
spring.datasource.username = root
spring.datasource.password = PQRxyz@07

# Hikari will use the above plus the following to setup connection pooling
spring.datasource.hikari.pool-name=SpringBootConnectorCP
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.minimumIdle=3
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.auto-commit=true

# Spring Data JPA and Hibernate framework
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
